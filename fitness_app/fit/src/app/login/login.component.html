<!-- Colton Demetriou -->
<!-- Default form login -->
<div class="main-bg"> <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <!-- format login style -->
                <div id="loginCard" class="card" [style.border-color]="'slateblue'">
                    <h5 ngClass="display-4 welcome"><b>Welcome back!</b></h5>
                    <h4 ngClass="card-title lead">Sign in below.</h4>
                    <!-- create login form, pass data for verification-->
                    <form #loginForm="ngForm" (ngSubmit)="validateForm(email.value, password.value)">
                        <!-- email input field -->
                        <div class="form-group">
                            <label>Email</label>
                            <input #email name="" class="form-control" type="email" name="email">
                            <small #emailError style="color: red; display: none">Please enter a valid email address.</small>
                        </div> <!-- form-group// -->
                        <!-- password input field -->
                        <div class="form-group">
                            <label>Password</label>
                            <input #password class="form-control" type="password" name="password">
                            <small #passwordError style="color: red; display: none">Please enter a password.</small>
                        </div> <!-- form-group// --> 
                        <!-- Change button text when mouse hovers -->
                        <div class="form-group" margin="0px 100px">
                            <button #login (mouseover)="gitFit()" (mouseleave)="restore()" type="submit" class="btn btn-primary btn-block"> Login  </button>
                        </div> <!-- form-group// -->                                                           
                    </form>
                    <small #loginError style="color: red; display: none">Login failed. Check that you entered the correct email and password.</small>
                    <hr>
                    <!-- Register new users -->
                    <p>New user? <a href="/register">Register here.</a></p>
                    <!-- <a href='/routines'>Enter app without signing in</a> -->
                </div>
            </div>
        </div>
    </div> <br>
</div>

<!-- Sean Burtner -->
<!-- Registering a new user  -->
<div class="main-bg"> <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="registerCard" class="card">
                    <h4 class="card-title lead">Register here.</h4>
                    <!-- Register form -->
                    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm.value)">
                        <!-- email input field -->
                        <div class="form-group">
                            <label>Email</label>
                            <input ngModel #email name="" class="form-control" type="email" name="email">
                        </div>
                        <!-- password input field -->
                        <div class="form-group">
                            <label>Password</label>
                            <input ngModel #password class="form-control" type="password" name="password">
                        </div>              
                        <!-- register button -->                                           
                        <div class="form-group" margin="0px 100px">
                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <br>
</div>
